<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 코드
      function gugudan(dan) {
        dan = prompt("원하는 단을 입력하세요");
        if (dan == null) {
          return;
        } else if (dan > 1 && dan <= 9) {
          console.log("성공");
          document.write("<h3>" + dan + "단</h3>");
          for (let i = 1; i <= 9; i++) {
            document.write(dan + "x" + i + "=" + dan * i + "</br>");
          }
        } else {
          console.log("입력오류");
          alert("구구단에 들어가는 수가 아닙니다.");
        }
      }

      gugudan();

      // 강사님 작성 코드
      function gugudan2() {
        let dan = prompt("원하는 단을 입력하세요");
        if (dan > 1 && dan < 10) {
          document.write(`<h2>${dan}단</h2>`);
          for (let i = 1; i < 10; i++) {
            document.write(`<p>${dan} X ${i} = ${dan * i}</p>`);
          }
          console.log("성공");
        } else {
          console.log("입력오류");
          alert("구구단에 들어가는 수가 아닙니다");
        }
      }

      gugudan2();
    </script>
  </body>
</html>
